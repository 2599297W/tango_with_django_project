<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Add a Page to {{ category.name }}</h1>
        <div>
            <!-- all data captured within this form is sent to the URL /rango/add_category/ as an HTTP POST request -->
            <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
                <!-- Cross-Site Request Forgery (CSRF) token -->
                {% csrf_token %}
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type = "submit" name="submit" value="Add Page" />
            </form>
        </div>
    </body>
</html>
